name: Rust CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up specific Rust version
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo registry and build artifacts
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Release
      run: cargo build --release --verbose

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Prepare Server via IAP
      run: |
        gcloud compute ssh ${{ secrets.SSH_USER }}@${{ secrets.GCP_VM_NAME }} \
          --project=${{ secrets.GCP_PROJECT }} \
          --zone=${{ secrets.GCP_ZONE }} \
          --tunnel-through-iap \
          --strict-host-key-checking=no \
          --command="pkill -f '[a]i-report-generator' || true; mkdir -p ~/AI-ReportGenerator/target/release"

    - name: Deploy to Google VM via IAP
      run: |
        gcloud compute scp target/release/ai-report-generator \
          ${{ secrets.SSH_USER }}@${{ secrets.GCP_VM_NAME }}:~/AI-ReportGenerator/target/release/ \
          --project=${{ secrets.GCP_PROJECT }} \
          --zone=${{ secrets.GCP_ZONE }} \
          --tunnel-through-iap \
          --strict-host-key-checking=no

    - name: Run Application via IAP
      run: |
        gcloud compute ssh ${{ secrets.SSH_USER }}@${{ secrets.GCP_VM_NAME }} \
          --project=${{ secrets.GCP_PROJECT }} \
          --zone=${{ secrets.GCP_ZONE }} \
          --tunnel-through-iap \
          --strict-host-key-checking=no \
          --command="chmod +x ~/AI-ReportGenerator/target/release/ai-report-generator && cd ~/AI-ReportGenerator && nohup ./target/release/ai-report-generator > app.log 2>&1 &"
        echo "Application started."
