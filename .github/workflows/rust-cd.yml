name: Rust CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up specific Rust version
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo registry and build artifacts
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Release
      run: cargo build --release --verbose

    - name: Deploy to Google VM
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "target/release/ai-report-generator"
        target: "~/AI-ReportGenerator"
        strip_components: 2 # Remove target/release/ prefix
        overwrite: true
        timeout: 30m

    - name: Run Application via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        command_timeout: 30m
        script: |
          cd ~/AI-ReportGenerator
          chmod +x ai-report-generator
          pkill -f "ai-report-generator" || true
          # Start new instance in background with setsid to detach from shell
          setsid ./ai-report-generator > app.log 2>&1 < /dev/null &
          exit 0

